<nav>
{% assign heading = nil %}
{% for entry in site.data.glossary %}
  {% assign current = entry.term | slice: 0 | upcase %}
  {% if current != heading %}
    {% assign heading = current %}
    <a href="#{{current}}">{{current}}</a>
    {% unless forloop.last %}<br/>{% endunless %}
  {% endif %}
{% endfor %}
</nav>
